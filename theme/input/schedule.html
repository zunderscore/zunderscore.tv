Title: "#zunderstream Schedule"
Description: "Check out what's coming up soon on the #zunderstream"
---
<div class="content-title">#zunderstream Schedule</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" />
<style>
    :root {
        --fc-page-bg-color: #000;
        --fc-list-event-hover-bg-color: #222 !important;
        --fc-button-bg-color: #06f;
        --fc-button-border-color: #06f;
    }

    #loader {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: #000000CC;
        visibility: hidden;
        align-items: center;
        align-content: center;
        justify-content: center;
        font-size: 2em;
    }

    #loader>div {
        display: block;
    }

    .lds-dual-ring {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
    }

    .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
    }

    @@keyframes lds-dual-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    #calendar {
        font-size: 1em;
    }

    .fc-toolbar-title,
    .fc-col-header-cell,
    .fc-list-day,
    .fc-list-empty,
    .fc-button {
        text-transform: uppercase !important;
    }

    .fc-col-header-cell,
    .fc-list-day,
    .fc-list-empty {
        font-size: 1.6em;
    }

    .fc-event-time,
    .fc-list-event-time {
        font-weight: 300 !important;
    }

    .fc-event-title,
    .fc-list-event-title {
        font-weight: 400 !important;
    }

    .fc-event-time,
    .fc-event-title {
        font-size: 1.6em;
    }

    .fc-list-event-time,
    .fc-list-event-title {
        font-size: 1.25em;
    }

    .fc-daygrid-day-number {
        font-size: 1.4em;
    }

    .fc-view {
        background-color: #111;
    }

    .fc-event-time,
    .fc-event-title {
        padding: 0 1px;
        white-space: normal;
    }

    @@media (max-width: 750px) {
        #calendar {
            padding: 0 20px;
        }

        .fc-toolbar-title {
            font-size: 1.5em !important;
        }

        .fc-col-header-cell,
        .fc-list-day,
        .fc-list-empty {
            font-size: 1.2em;
        }
    }
</style>
<script src="https://github.com/kewisch/ical.js/releases/download/v1.5.0/ical.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@@fullcalendar/icalendar@6.1.9/index.global.min.js"></script>
<script>

    const MIN_WINDOW_WIDTH = 1200;

    function getCalendarView() {
        if (window.innerWidth < MIN_WINDOW_WIDTH) {
            return 'listWeek';
        } else {
            return 'dayGridMonth';
        }
    }

    function getCalendarContentHeight() {
        if (window.innerWidth < MIN_WINDOW_WIDTH) {
            return 'auto';
        } else {
            return '720px';
        }
    }

    function getCalendarAspectRatio() {
        if (window.innerWidth < MIN_WINDOW_WIDTH) {
            return 1.35;
        } else {
            return 1.35;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'local',
            initialView: getCalendarView(),
            contentHeight: getCalendarContentHeight(),
            aspectRatio: getCalendarAspectRatio(),
            eventColor: '#003399',
            events: {
                url: 'https://zunderscoretvstorage.blob.core.windows.net/schedule/schedule.ics',
                format: 'ics'
            },
            windowResize: function () {
                calendar.changeView(getCalendarView());
                calendar.setOption('contentHeight', getCalendarContentHeight());
                calendar.setOption('aspectRatio', getCalendarAspectRatio());
            },
            loading: function (isLoading) {
                if (isLoading) {
                    document.getElementById('loader').style.visibility = "visible";
                }
                else {
                    document.getElementById('loader').style.visibility = "hidden";
                }
            }
        });
        calendar.render();
    });

</script>
<div id="loader">
    <div class="lds-dual-ring"></div>
    <div>Loading schedule...</div>
</div>
<div id="calendar"></div>
